<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">

    <script type="text/javascript" src="assets/js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/lib/gsap3/gsap.min.js"></script>
    <script type="text/javascript" src="scrollmagic/uncompressed/ScrollMagic.js"></script>
    <script type="text/javascript" src="scrollmagic/uncompressed/plugins/animation.gsap.js"></script>
    <script type="text/javascript" src="scrollmagic/uncompressed/plugins/debug.addIndicators.js"></script>


    <title>сТанция</title>
</head>

<body>

    <section class="demo" id="section-wipes">
        <style type="text/css">
            #pinContainer {
                width: 100%;
                height: 100%;
                overflow: hidden;
            }
            
            .panel {
                height: 100%;
                width: 100%;
                position: absolute;
            }
            
            .demo#section-slides,
            .demo#section-wipes {
                height: 100%;
                width: 100%;
                background-image: none;
            }
            
            .demo#section-slides .panel>b,
            .demo#section-wipes .panel>b {
                font-size: 15px;
                color: white;
                position: relative;
                display: block;
                height: 0;
                overflow: visible;
                top: 50%;
            }
            
            .blue {
                background-color: #3883d8;
            }
            
            .turqoise {
                background-color: #38ced7;
            }
            
            .brown {
                background-color: #a66f28;
            }
            
            .bordeaux {
                background-color: #953543;
            }
            
            .skin {
                background-color: #ED9F4C;
            }
            
            .black {
                background-color: #000000;
            }
            
            .white {
                background-color: #FFFFFF;
            }
            
            .red {
                background-color: #cf3535;
            }
            
            .green {
                background-color: #22d659;
            }
        </style>
        <div id="pinContainer">
            <section class="panel blue">
                <b>ONE</b>
            </section>
            <section class="panel turqoise">
                <b>TWO</b>
            </section>
            <section class="panel green">
                <b>THREE</b>
            </section>
            <section class="panel bordeaux">
                <b>FOUR</b>
            </section>
        </div>
        <script>
            $(function() { // wait for document ready
                // init
                var controller = new ScrollMagic.Controller();

                // define movement of panels
                var wipeAnimation = new TimelineMax()
                    .fromTo("section.panel.turqoise", 1, {
                        y: "100%"
                    }, {
                        y: "0%",
                        ease: Linear.easeNone
                    }) // in from left
                    .fromTo("section.panel.green", 1, {
                        y: "100%"
                    }, {
                        y: "0%",
                        ease: Linear.easeNone
                    }) // in from right
                    .fromTo("section.panel.bordeaux", 1, {
                        y: "100%"
                    }, {
                        y: "0%",
                        ease: Linear.easeNone
                    }); // in from top

                // create scene to pin and link animation
                new ScrollMagic.Scene({
                        triggerElement: "#pinContainer",
                        triggerHook: "onLeave",
                        duration: "300%"
                    })
                    .setPin("#pinContainer")
                    .setTween(wipeAnimation)
                    .addIndicators() // add indicators (requires plugin)
                    .addTo(controller);
            });
        </script>
    </section>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
